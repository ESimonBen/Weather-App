<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the website responsive to device width -->
    <link rel="stylesheet" href="weather.css"> <!-- Links the external CSS file for styling -->
    <title>Weather</title> <!-- Page title shown in browser tab -->
</head>
<body>
    <!-- Form for entering a city name -->
    <form class="weatherForm">
        <!-- Input field for typing the city -->
        <input type="text" class="cityInput" placeholder="Enter city">
        <!-- Button to submit the form -->
        <button type="submit">Search</button>
    </form>

    <!-- Card container for displaying weather results or errors.
         Initially hidden using inline style. -->
    <div class="card" style="display: none;">
    </div>

    <!-- JavaScript file that contains the main functionality -->
    <script src="weather.js"></script>
</body>
</html>
